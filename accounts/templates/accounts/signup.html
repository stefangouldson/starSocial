{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="container">
    <h1>Sign Up</h1>
</div>

<div class="container">
    <form method="POST" action="">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Sign Up" class="btn btn-default">
    </form>
</div>

{% endblock %}
