{% extends "posts/post_base.html" %}

{% load bootstrap4 %}

{% block post_content %}
<h3>Create New Post</h3>

<form action="" method='POST' action="{% url 'post:create' %}">
    {% csrf_token %}

    {% bootstrap_form form %}

    <input type="submit" value="Post" class="btn btn-primary">

</form>



{% endblock %}
