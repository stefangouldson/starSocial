{% extends "posts/post_base.html" %}

{% block post_content %}

<h3>Are you sure you want to delete this post?</h3>

<div class="container">
    {% include 'posts/_posts.html' with post=object hide_delete=True %}
</div>
<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn btn-danger">
    <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-warning">Cancel</a>
</form>

{% endblock %}
